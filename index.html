<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>perflexo</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="inbox">
      <div id="home">
        <ion-icon name="accessibility-outline" id="bell"></ion-icon>
        <div id="invisBox">
          <div id="pinger">
            <div id="notif"></div>
          </div>
        </div>

        <div id="pointer">
          <ion-icon name="chevron-back-outline"></ion-icon>
        </div>

        <div id="box">
          <div id="selection">
            <div class="outline">
              <ion-icon class="icons" name="laptop-outline"></ion-icon>
            </div>
            <div class="outline">
              <ion-icon class="icons" name="chatbubbles-outline"></ion-icon>
            </div>
            <div class="outline">
              <ion-icon class="icons" name="stats-chart-outline"></ion-icon>
            </div>
            <div class="outline">
              <ion-icon class="icons" name="terminal-outline"></ion-icon>
            </div>
            <div class="outline">
              <ion-icon class="icons" name="settings-outline"></ion-icon>
            </div>
          </div>
          <div id="message"></div>
        </div>
      </div>
    </div>
    <div id="interact">
      <br>
        <button class="btn" onclick="textCreate();">Create Notif</button>
      </br>

      <br>
        <button class="btn" onclick="textClear();">Clear Notif</button>
      </br>
      
      <br>
        <input type="text" id="textInput" name="lname" placeholder="Description.">
      </br>
    </div>
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </body>
</html>
